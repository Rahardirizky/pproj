<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Sama Felia</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1b729b;
      margin: 0;
      padding: 0;
    }

    .centered {
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 2em;
      margin: 1em 0;
      color: white;
    }

    .buttons {
      margin-top: 2em;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      margin: 0.5em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #noButton {
      position: absolute;
    }

    .kucing-pojok {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 180px;
      z-index: 10;
    }

    #comicSection {
      display: none;
      background: white;
      padding: 1em;
      text-align: center;
    }

    #comicSection img {
      width: 100%;
      max-width: 600px;
      margin: 1em 0;
      border-radius: 1em;
    }
  </style>
</head>
<body>
  <!-- Halaman utama -->
  <div id="mainSection" class="centered">
    <h1>Main yuk üê±</h1>

    <div class="buttons">
      <button onclick="showComic()">Yuk</button>
      <button id="noButton">Gak</button>
    </div>

    <img src="kucing2.png" alt="kucing lucu" class="kucing-pojok" />
  </div>

  <!-- Halaman komik -->
  <div id="comicSection">
    <img src="aktf1.jpeg" alt="Panel 1 - Jogging pagi bareng">
    <img src="aktf4.jpeg" alt="Panel 2 - Makan siang & bioskop">
    <img src="aktf2.jpeg" alt="Panel 3 - Mall & makan malam">
    <img src="aktf3.jpeg" alt="Panel 3 - Mall & makan malam">
  </div>

  <script>
    const noBtn = document.getElementById("noButton");

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Untuk desktop
    noBtn.addEventListener("mouseenter", moveButton);

    // Untuk mobile
    noBtn.addEventListener("touchstart", function(e) {
      e.preventDefault();
      moveButton();
    });

    function showComic() {
      document.getElementById("mainSection").style.display = "none";
      document.getElementById("comicSection").style.display = "block";
      window.scrollTo(0, 0);
    }
  </script>
</body>
</html>
