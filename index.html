<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Yuk</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #1b729b;
      overflow-x: hidden;
    }

    h1 {
      margin: 1em 0;
      font-size: 2em;
    }

    .buttons {
      margin-top: 2em;
    }

    button {
      padding: 1em 2em;
      font-size: 1.2em;
      margin: 0.5em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #noButton {
      position: absolute;
    }

    .kucing-pojok {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 180px;
    }
  </style>
</head>
<body>
  <h1>Main yuk üê±</h1>

  <div class="buttons">
    <button onclick="alert('Yay! üò∏')">Yuk</button>
    <button id="noButton">Gak</button>
  </div>

  <!-- Gambar kucing di pojok kiri bawah -->
  <img src="kucing2.png" alt="kucing lucu" class="kucing-pojok" />

  <script>
    const noBtn = document.getElementById("noButton");

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Untuk desktop
    noBtn.addEventListener("mouseenter", moveButton);

    // Untuk mobile
    noBtn.addEventListener("touchstart", function(e) {
      e.preventDefault(); // mencegah klik
      moveButton();
    });
  </script>
</body>
</html>
